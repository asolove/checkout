<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/main.reel",
            "properties": {
                "element": {"#": "main"}
            },
            "bindings": {
                "total": {"<-": "@shippingOptions1.total + @products1.total"}
            }
        },
        "billingInfo1": {
            "prototype": "ui/billing-info.reel",
            "properties": {
                "element": {"#": "billingInfo"}
            }
        },
        "header1": {
            "prototype": "ui/header.reel",
            "properties": {
                "element": {"#": "header"}
            },
            "bindings": {
                "total": {"<-": "@owner.total"}
            }
        },
        "products1": {
            "prototype": "ui/products.reel",
            "properties": {
                "element": {"#": "products"}
            }
        },
        "shippingInfo1": {
            "prototype": "ui/shipping-info.reel",
            "properties": {
                "element": {"#": "shippingInfo"}
            }
        },
        "shippingOptions1": {
            "prototype": "ui/shipping-options.reel",
            "properties": {
                "element": {"#": "shippingOptions"}
            }
        },
        "title1": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "value": "Order total"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="header"></div>
        <div data-montage-id="products"></div>
        <div data-montage-id="shippingOptions"></div>
        <div data-montage-id="billingInfo"></div>
        <div data-montage-id="shippingInfo"></div>
    </div>
</body>
</html>
