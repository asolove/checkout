<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/main.reel",
            "properties": {
                "element": {"#": "main"}
            }
        },
        "billingInfo1": {
            "prototype": "ui/billing-info.reel",
            "properties": {
                "element": {"#": "billingInfo"}
            }
        },
        "products1": {
            "prototype": "ui/products.reel",
            "properties": {
                "element": {"#": "products"}
            }
        },
        "shippingInfo1": {
            "prototype": "ui/shipping-info.reel",
            "properties": {
                "element": {"#": "shippingInfo"}
            }
        },
        "shippingOptions1": {
            "prototype": "ui/shipping-options.reel",
            "properties": {
                "element": {"#": "shippingOptions"}
            }
        },
        "total": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "total"},
                "converter": { "@": "currencyConverter" }
            },
            "bindings": {
                "value": {"<-": "@shippingOptions1.total + @products1.total"}
            }
        },
        "title1": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Order total"
            }
        },
        "currencyConverter": {
            "prototype": "montage/core/converter/currency-converter",
            "properties": {
                "showCurrencyBeforeNumber": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="products"></div>
        <div data-montage-id="shippingOptions"></div>
        <h1 data-montage-id="title"></h1>
        <span data-montage-id="total"></span>
        <div data-montage-id="billingInfo"></div>
        <div data-montage-id="shippingInfo"></div>
    </div>
</body>
</html>
