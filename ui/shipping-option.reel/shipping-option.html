<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="shipping-option.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/shipping-option.reel",
            "properties": {
                "element": {"#": "shippingOption"}
            }
        },
        "listItem": {
            "prototype": "digit/ui/list-item.reel",
            "properties": {
                "element": {"#": "listItem"}
            }
        },
        "name": {
            "prototype": "montage/ui/label.reel",
            "properties": {
                "element": {"#": "name"},
                "target": {"@": "selected"}
            },
            "bindings": {
                "value": {"<-": "@owner.shippingOption.label"}
            }
        },
        "price": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "price"}
            },
            "bindings": {
                "value": {"<-": "@owner.shippingOption.price"},
                "converter": {"<-": "@owner.currencyConverter"}
            }
        },
        "selected": {
            "prototype": "digit/ui/radio-button.reel",
            "properties": {
                "element": {"#": "selected"}
            },
            "bindings": {
                "radioButtonController": {"<-": "@owner.radioButtonController"},
                "checked": {"<->": "@owner.shippingOption.selected"}
            }
        },
        "time": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "time"}
            },
            "bindings": {
                "value": {"<-": "@owner.shippingOption.time"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="shippingOption" class="ShippingOption">
        <li data-montage-id="listItem">
            <input type="radio" data-montage-id="selected">
            <span data-montage-id="name"></span>
            <span data-montage-id="time"></span>
            <span data-montage-id="price"></span>
        </li>
    </div>
</body>
</html>
